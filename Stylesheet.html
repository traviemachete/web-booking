<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

  :root {
    --bg-color: #ffffff;
    --text-color: #202124;
    --sidebar-color: #f8f9fa;
    --hover-color: #e0e0e0;
    --event-color: #1a73e8;
    --border-radius: 12px;
    --shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    --calendar-bg: #ffffff;
  }

  [data-theme="dark"] {
    --bg-color: #202124;
    --text-color: #e8eaed;
    --sidebar-color: #303134;
    --hover-color: #3c4043;
    --event-color: #8ab4f8;
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    --calendar-bg: #202124;
  }

  * {
    box-sizing: border-box;
    font-family: 'Kanit', sans-serif;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    height: 100%;
    overflow-x: hidden;
  }

  /* -------- Sidebar -------- */
  .sidebar {
    width: 240px;
    background-color: var(--sidebar-color);
    color: var(--text-color);
    height: 100vh;
    padding-top: 20px;
    box-shadow: var(--shadow);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    border-top-right-radius: var(--border-radius);
    border-bottom-right-radius: var(--border-radius);
  }

  .sidebar h5 {
    text-align: center;
    margin-bottom: 30px;
    color: #9aa0a6;
  }

  .sidebar a {
    display: block;
    color: var(--text-color);
    text-decoration: none;
    padding: 12px 20px;
    transition: 0.2s;
    border-left: 4px solid transparent;
    border-radius: 8px;
    margin: 4px 12px;
  }

  .sidebar a:hover {
    background-color: var(--hover-color);
    border-left: 4px solid var(--event-color);
  }

  /* -------- Main Content -------- */
  .main {
    margin-left: 240px;
    padding: 24px;
    min-height: 100vh;
    background-color: var(--bg-color);
    transition: all 0.3s ease;
  }

  #calendar {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    background: var(--bg-color);
    padding: 12px;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
  }

  /* -------- FullCalendar Styling -------- */
  .fc {
    background-color: var(--calendar-bg);
    color: var(--text-color);
    font-size: 0.95rem;
  }

  .fc-scrollgrid,
  .fc-scrollgrid-sync-table {
    table-layout: fixed;
    border-radius: var(--border-radius);
    overflow: hidden;
  }

  .fc-daygrid-day-frame {
    padding: 6px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    border-radius: 8px;
    transition: background-color 0.2s ease;
  }

  .fc-daygrid-day {
    vertical-align: top;
  }

  .fc-daygrid-day:hover {
    background-color: rgba(255, 255, 255, 0.06);
  }

  .fc-toolbar-title {
    font-size: 0.75rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--text-color);
  }

  .fc-button {
    background-color: var(--hover-color);
    color: var(--text-color);
    border: none;
    padding: 2px 6px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.2s;
  }

  .fc-button:hover {
    background-color: #5f6368;
  }

  .fc-button-primary:not(:disabled):active,
  .fc-button-primary:not(:disabled).fc-button-active {
    background-color: var(--event-color);
  }

  .fc-col-header-cell {
    background-color: #2c2d2f;
    color: #9aa0a6;
    padding: 10px 0;
    font-weight: bold;
    border-bottom: 1px solid #3c4043;
  }

  .fc-day-today {
    background-color: rgba(138, 180, 248, 0.15) !important;
    border-radius: var(--border-radius);
  }

  .fc-daygrid-day-number {
    padding-right: 4px;
    font-weight: bold;
  }

  .fc-event {
    background-color: var(--event-color);
    color: black;
    border-radius: 8px;
    font-size: 0.75rem;
    padding: 2px 6px;
    border: none;
    margin-bottom: 2px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .fc-event:hover {
    opacity: 0.9;
    cursor: pointer;
  }

  /* -------- Responsive Design -------- */
  @media screen and (max-width: 768px) {
    .sidebar {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      flex-wrap: wrap;
      border-radius: 0;
    }

    .sidebar h5 {
      display: none;
    }

    .main {
      margin-left: 0;
      padding-top: 100px;
    }
  }

  /* ==== Theme Toggle ==== */
  .theme-switch-wrapper {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 1000;
  }

  .theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    background-color: #111;
    border-radius: 34px;
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: background-color 0.4s;
  }

  .slider::before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.4s;
    z-index: 2;
  }

  input:checked+.slider::before {
    transform: translateX(26px);
  }

  /* Icon Positioning */
  .icon {
    position: absolute;
    top: 20%;
    transform: translateY(-20%);
    width: 10px;
    height: 20px;
    pointer-events: none;
  }

  .sun {
    left: 10px;
    display: none;
  }

  .moon {
    right: 10px;
    display: none;
  }

  input:checked+.slider .moon {
    display: block;
  }

  input:checked+.slider .sun {
    display: none;
  }

  input:not(:checked)+.slider .moon {
    display: none;
  }

  input:not(:checked)+.slider .sun {
    display: block;
  }


  /* Custom Calendar */
  .calendar-container {
    width: calc(100vw - 1400px);
    /* ลบความกว้าง sidebar */
    height: calc(100vh - 120px);
    /* ลบ header และ margin */
    margin: 0 auto;
    padding: 6px;
    background: var(--bg-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }


  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 4px;
  }

  .calendar-header h4 {
    margin: 0;
    font-size: 1rem;
    color: var(--text-color);
  }

  .calendar-footer {
    text-align: center;
    margin-top: 2rem;
  }
</style>
