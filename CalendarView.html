<script>
  // Refresh calendar data
  function refreshCalendar() {
    if (typeof google !== 'undefined' && google.script && google.script.run) {
      const refreshBtn = document.querySelector('.refresh-btn');
      const originalText = refreshBtn.innerHTML;
      refreshBtn.innerHTML = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
      refreshBtn.disabled = true;

      google.script.run
        .withSuccessHandler(function(events) {
          if (window.calendar && typeof renderCalendar === 'function') {
            renderCalendar(events);
          }
          refreshBtn.innerHTML = originalText;
          refreshBtn.disabled = false;
          if (typeof Swal !== 'undefined') {
            Swal.fire({ icon: 'success', title: '‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', text: '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏•‡πâ‡∏ß', timer: 1500, showConfirmButton: false });
          }
        })
        .withFailureHandler(function(error) {
          console.error('Failed to refresh calendar:', error);
          refreshBtn.innerHTML = originalText;
          refreshBtn.disabled = false;
          if (typeof Swal !== 'undefined') {
            Swal.fire({ icon: 'error', title: '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', text: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á' });
          }
        })
        .listEvents();
    } else {
      console.log('Google Apps Script not available - fallback');
      if (window.calendar && typeof renderCalendar === 'function') {
        renderCalendar([]);
      }
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const headerToggle = document.getElementById('themeToggleHeader');
    if (headerToggle) {
      const savedTheme = localStorage.getItem("booking-theme") || "light";
      headerToggle.checked = savedTheme === "dark";
    }
  });

  function toggleTheme() {
    const headerToggle = document.getElementById('themeToggleHeader');
    const mainToggle = document.getElementById('themeToggle');

    let newTheme;
    if (headerToggle && headerToggle.checked !== undefined) {
      newTheme = headerToggle.checked ? "dark" : "light";
    } else if (mainToggle && mainToggle.checked !== undefined) {
      newTheme = mainToggle.checked ? "dark" : "light";
    } else {
      const currentTheme = document.documentElement.getAttribute("data-theme") || "light";
      newTheme = currentTheme === "dark" ? "light" : "dark";
    }

    document.documentElement.setAttribute("data-theme", newTheme);
    localStorage.setItem("booking-theme", newTheme);

    if (headerToggle) headerToggle.checked = newTheme === "dark";
    if (mainToggle) mainToggle.checked = newTheme === "dark";
  }
</script>
